<div class="perfilEmpleado cuerpo">
    <div class="container">
        <div class="jumbotron">
            <div class="row m-0">

                    <h2 class="azulCoorporativo">Perfil de Empleado</h2>

                <div class="row w-100">

                    <div class="col-12 col-lg-4">

                        </div>

                            </div>

                            <!-- PRORRATEO PAGAS EXTRA -->

                    </div>
                    <form name="perfilesDePerfil" method="POST" class="dn" frC-Callback="perfilesDePerfil" action="/management/mvc-management/controller/portal.xwi_menu.acceso_datos_personales.json"
