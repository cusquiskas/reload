<div class="empleadoAcuerdo">
    
    <form
        name="frmEmpleadoAcuerdo"
        method="POST" action="/management/mvc-management/controller/portal.xwi_presencia.lista_acuerdo.json"
        frC-Callback="cbkListaAcuerdo" frC-AutoLoad="true">
        <h4 class="center mb-4">Empleados con Acuerdo de Disponibilidad</h4>
        <div class="container filter mb-4">
            <div class="card card-body bg-light">
                <div class="row md-form">
                    <div class="col-xl col-12 mt-3 order-xl-0">
                        <div class="input-group">
                            <input name="codusr" type="hidden">
                            <input name="nomusr" class="form-control bg-light" type="text" frC-Submit="false">
                            <label for="codusr">Usuario</label>
                            <div class="input-group-append">
                                <span class="input-group-text bg-light delete-input-addon">
                                    <i class="material-icons cliqueable btnClearUsrSearch">cancel</i>
                                </span>
                                <span class="input-group-text cliqueable btnUsrSearch">
                                    <i class="material-icons">search</i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md col-12 mt-3">
                        <div class="input-group">
                            <label for="fecha" class="active">Fecha</label>
                            <input name="fecha" class="form-control inputdate-unstyled bg-light" type="date">
                        </div>
                    </div>
                </div>
                <div class="row md-form">
                    <button name="" type="submit" class="btn btn-primary">
                        <span>Buscar</span>
                        <i class="material-icons">list</i>
                    </button>
                </div>
            </div>
        </div>

        <div class="datatable">
            <table
                class="tblEmpleadoAcuerdo table table-style-01"
                type="datatable"
                select="selectedRow"
                deselect="deselectedRow"
                source="root">
            
                <thead>
                    <tr>
                        <th data="codusr"  width="10%">CÃ³d.Usr</th>
                        <th data="codusrX" width="30%">Nombre</th>
                        <th data="fechad"  width="15%" type="date" inmask="DD/MM/YYYY" outmask="DD/MM/YYYY">Desde</th>
                        <th data="fechah"  width="15%" type="date" inmask="DD/MM/YYYY" outmask="DD/MM/YYYY">Hasta</th>
                        <th data="horini"  width="15%" type="time">Horario</th>
                        <th data="horfin"  width="15%" type="time">&nbsp;</th>
                    </tr>
                </thead>
            </table>
            <div for="datatable">
                <button class="btn btn-outline-indigo" alpulsar="clickNuevo">Nuevo</button>
                <button class="btn btn-outline-indigo" alpulsar="clickModificar">Modificar</button>
            </div>
        </div>

    </form>

</div>
