<div class="datos-personales-cae">
    <form
        name="frmInit"
        class='dn'
        method="POST"
        frC-Callback="cbkInit"
        action="/management/mvc-management/controller/newintra.xwi_autoservicio.datpe$obtener_datos_personales.json">
        <input name="p_codusr" type="hidden">
        <input name="p_fecsol" type="hidden">
        <input name="p_perfil" type="hidden">
    </form>
    
    <form
        name="frmDatosPersonales"
        method="POST"
        frC-Callback="cbkExcedenciaLicencia"
        action="/management/mvc-management/controller/newintra.xwi_plantilla_cae.guarda_tramite.json">
        <input type="hidden" name="p_codplt" required>
        <input type="hidden" name="p_nomext" required>
        <label for="p_nomext" class="dn">Ficheros Adjuntos</label>
        <input type="hidden" name="p_nomint">

        <div class="tituloConfig">Estado Solicitud</div>
        <div class="md-form row">
            <div class="md-form col-12">
                <div class="input-group">
                    <input name="p_estsol" class="form-control" type="text" readonly/>
                    <label for="p_estsol" class="active">Estado</label>
                </div>
            </div>
        </div>
        
        <div class="tituloConfig">Dirección de Contacto</div>
        <div class="md-form row">
            <div class="md-form col-3">
                <div class="input-group">
                    <input name="p_clapub" class="form-control" type="text" readonly/>
                    <label for="p_clapub" class="active">Clave pública</label>
                </div>
            </div>
            <div class="md-form col-5">
                <div class="input-group">
                    <input name="p_nomcll" class="form-control" type="text" readonly/>
                    <label for="p_nomcll" class="active">Calle</label>
                </div>
            </div>
            <div class="md-form col-2">
                <div class="input-group">
                    <input name="p_numcll" class="form-control" type="text" readonly/>
                    <label for="p_numcll" class="active">Número</label>
                </div>
            </div>
            <div class="md-form col-2">
                <div class="input-group">
                    <input name="p_puecll" class="form-control" type="text" readonly/>
                    <label for="p_puecll" class="active">Puerta</label>
                </div>
            </div>
        </div>
        <div class="md-form row">
            <div class="md-form col-12">
                <div class="input-group">
                    <input name="p_infadc" class="form-control" type="text" readonly/>
                    <label for="p_infadc" class="active">Información adicional (Dirección)</label>
                </div>
            </div>
        </div>
        <div class="md-form row">
            <div class="md-form col-3">
                <div class="input-group">
                    <input name="p_nompai" class="form-control" type="text" readonly/>
                    <label for="p_nompai" class="active">Pais</label>
                </div>
            </div>
            <div class="md-form col-3">
                <div class="input-group">
                    <input name="p_nomprv" class="form-control" type="text" readonly/>
                    <label for="p_nomprv" class="active">Provincia</label>
                </div>
            </div>
            <div class="md-form col-3">
                <div class="input-group">
                    <input name="p_nompob" class="form-control" type="text" readonly/>
                    <label for="p_nompob" class="active">Población</label>
                </div>
            </div>
            <div class="md-form col-3">
                <div class="input-group">
                    <input name="p_codpst" class="form-control" type="text" readonly/>
                    <label for="p_codpst" class="active">Código postal</label>
                </div>
            </div>
        </div>

        <div class="tituloConfig">Datos de Contacto</div>
        <div class="md-form row">
            <div class="md-form col-12">
                <div class="input-group">
                    <input name="p_telprn" class="form-control" type="text" readonly/>
                    <label for="p_telprn" class="active">Teléfono principal</label>
                </div>
            </div>
        </div>
    </form>
</div>
