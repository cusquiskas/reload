<div class="container asignacionEmpleado">

    <form
        name = "obtenerArbolDepartamentos"
        class = "dn"
        method="POST"
        frC-Callback = "obtenerArbolDepartamentos"
        frC-AutoLoad="true"
        action="/management/mvc-management/controller/newintra.xwi_personal.xlist$departamentos.json">
        <input name="p_depok">
        <input name="p_codapl">
        <input name="p_codusr">
        <input name="p_codpfl">
        <input name="p_tiplst" value="JSON">
        <input name="p_ctlcbk">
        <input name="p_codemp">
        <input name="p_fecha">
        <input name="p_tipdep">
        <input name="p_ficok" value="S">
        <input name="p_coddep">
        <input name="node">
        <input name="p_master">
    </form>
    
    <h4 class="card-title titulo">Asignación de Perfiles</h4>
    <h5 class="card-title titulo-perfil"></h5>
    <form 
        name="frmGestionPerfil"
        class="form-horizontal botones container"
        method="POST"
        frC-Callback="cbkGestionPerfil"
        action="/management/mvc-management/controller/portal.xwi_perfil.acc_crear_nodo.json">
        <input name="p_codgrp" hidden>
        <input name="p_subgrp" value="" hidden>
        <input name="p_objtiv" value="" required hidden>
        <label for="p_objtiv" class="dn">Valor para el concepto</label>
        <input name="p_coddiv" type="hidden">
        <input name="p_codsdv" type="hidden">
        <input name="p_vpadre" type="hidden"> 
        <input name="p_ipadre" type="hidden">
        <input name="p_vpaaux" type="hidden" frC-Submit="false">
        <input name="p_ipaaux" type="hidden" frC-Submit="false">
        <input name="operacion" type="hidden" frC-Submit="false">

        <div class="botonera">
            <button type="button" class="btn btn-outline-indigo addOr">Añadir Nivel</button>
            <button type="button" class="btn btn-outline-indigo addAnd">Añadir Condición</button>
            <button type="button" class="btn btn-outline-danger delPerfil">Borrar</button>
            <button type="button" class="btn btn-outline-primary backGestionPerfil">
                <i class="material-icons">exit_to_app</i>
                <span>Volver</span>
            </button>
        </div>

        <div class="md-form row my-row formulario dn">
            <div class="col-2 inpt-concep hide-on-del">
                <div class="input-group select-group">
                    <select
                        name="p_concep"
                        class="form-control custom-select"
                        frC-indexResponse="root.lstcon:descon,codcon"
                        frC-Store="/management/mvc-management/controller/portal.xwi_perfil.listar_concepto.json"
                        required>
                    </select>
                    <label for="p_concep" class="active">Concepto</label>
                </div>
            </div>
            <div class="col-5 d-switch d-pernr hide-on-del">
                <div class="input-group">
                    <input name="p_nomper" class="form-control" type="text" maxlength="50" frC-Submit="false">
                    <label for="p_nomper" class="active">Persona</label>
                    <div class="input-group-append">
                        <span class="input-group-text cliqueable btnContacto">
                            <i class="material-icons">search</i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-5 d-switch d-bukrs hide-on-del">
                <!--div class="input-group select-group">
                    <select
                        name="p_desemp"
                        class="form-control custom-select"
                        frC-indexResponse="lov:texto,valor"
                        frC-Store="/management/mvc-management/controller/newintra.xwi_personal.xlist$empresas.json?p_empok=N&p_codapl=&p_codusr=&p_codpfl=&p_ctlcbk=&p_fecha=&p_swicod=S&p_tiplst=JSON"
                        frC-Submit="false">
                    </select>
                    <label for="p_desemp" class="active">Empresa</label>
                </div-->
                <div class="input-group">
                    <input name="p_nomemp" class="form-control" type="text" maxlength="50" frC-Submit="false" disabled>
                    <label for="p_nomemp" class="active">Sociedad</label>
                    <div class="input-group-append">
                        <span class="input-group-text cliqueable btnSociedad">
                            <i class="material-icons">search</i>
                        </span>
                    </div>
                </div>
            </div>
            <!--div class="col-4 d-switch d-werks">
                <div class="input-group select-group">
                    <select
                        name="p_desdiv"
                        class="form-control custom-select"
                        frC-indexResponse="lov:des,cod"
                        frC-Store="/management/mvc-management/controller/newintra.xwi_personal.xlist$divisiones.json?p_divok=N&p_ctlcbk=&p_codusr=&p_codapl=&p_codpfl=&p_swicod=S&p_tiplst=JSON&p_codemp="
                        frC-Submit="false">
                    </select>
                    <label for="p_desdiv" class="active">División</label>
                </div>
            </div>
            <div class="col-4 d-switch d-btrtl">
                <div class="input-group select-group">
                    <select
                        name="p_dessdv"
                        class="form-control custom-select"
                        frC-indexResponse="lov:des,cod"
                        frC-Store="/management/mvc-management/controller/newintra.xwi_personal.xlist$subdivisiones.json?p_sdvok=N&p_ctlcbk=&p_codusr=&p_codapl=&p_codpfl=&p_swicod=S&p_tiplst=JSON&p_coddiv="
                        frC-Submit="false">
                    </select>
                    <label for="p_dessdv" class="active">Centro de Trabajo</label>
                </div>
            </div-->
            <div class="col-5 d-switch d-abkrs hide-on-del">
                <div class="input-group select-group">
                    <select
                        name="p_arenom"
                        class="form-control custom-select"
                        frC-indexResponse="root.lstanm:desanm,codanm"
                        frC-Store="/management/mvc-management/controller/portal.xwi_perfil.listar_area_nomina.json"
                        frC-Submit="false">
                    </select>
                    <label for="p_arenom" class="active">Área de Nómina</label>
                </div>
            </div>
            <div class="col-5 d-switch d-orgeh hide-on-del">
                <div class="input-group">
                    <input name="nomdep" class="form-control" type="text" maxlength="50" frC-Submit="false" readonly>
                    <label class="active">Departamento</label>
                    <div class="col dn arbolDepartamento margenArbol input-tree">
                        <ul class="arbolDepartamento"></ul>
                    </div>
                    <div class="input-group-append">
                        <span class="input-group-text cliqueable btnBorrarDepartamento">
                            <i class="material-icons">cancel</i>
                        </span>
                        <span class="input-group-text cliqueable btnDepartamento">
                            <i class="material-icons">people</i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-5 d-switch d-kokrs hide-on-del">
                <div class="input-group">
                    <input name="p_kokrs" class="form-control" type="text" maxlength="20" frC-Submit="false">
                    <label for="p_kokrs" class="active">Centro de Coste</label>
                </div>
            </div>
            <div class="col-5 d-switch d-trfar hide-on-del">
                <div class="input-group select-group">
                    <select
                        name="p_trfar"
                        class="form-control custom-select"
                        frC-indexResponse="root.lstcon:descon,codcon"
                        frC-Store="/management/mvc-management/controller/portal.xwi_perfil.listar_convenio.json"
                        frC-Submit="false">
                    </select>
                    <label for="p_trfar" class="active">Convenio</label>
                </div>
            </div>
            <div class="col-5 d-switch d-idcon hide-on-del">
                <div class="input-group select-group">
                    <select
                        name="p_idcon"
                        class="form-control custom-select"
                        frC-indexResponse="root:ttext2,idcon"
                        frC-Store="/management/mvc-management/controller/newintra.xwi_cambio_contrato.xlist$tipo_contrato.json"
                        frC-Submit="false">
                    </select>
                    <label for="p_idcon" class="active">Identificador Contrato</label>
                </div>
            </div>
            <div class="col-5 d-switch d-agrprv hide-on-del">
                <div class="input-group select-group">
                    <select
                        name="p_agrprev"
                        class="form-control custom-select"
                        frC-indexResponse="root:txt,val"
                        frC-Store="/management/mvc-management/controller/prevencion_sap.xwi_general.xtab$lista_agrupadores.json?p_valori=N&p_format=JSON"
                        frC-Submit="false">
                    </select>
                    <label for="p_agrprev" class="active">Agrupador Prevención</label>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <div class="col-6">
                        <button type="button" class="btn btn-success btn-add">
                            <i class="material-icons">playlist_add</i>
                            <span>Añadir</span>
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-primary btn-volver">
                            <i class="material-icons">exit_to_app</i>
                            <span>Volver</span>
                        </button>
                    </div>
                </div>
            </div>
        </div> 
    </form>

    <div class="col arbolPerfiles">
        <ul class="arbolPerfil my-tree"></ul>
        <button type="button" class="btn btn-default btn-refresh">
            <i class="material-icons">cached</i>
        </button>
    </div>

    <form
        name="datosPerfil"
        class="dn"
        method="POST"
        frC-Callback="datosPerfil"
        action="/management/mvc-management/controller/portal.xwi_perfil.listar_arbol_decision.json">
        <input type="text" name="p_codgrp">
        <input type="text" name="p_subgrp" value="">
    </form>

    <form 
        name="frmBorrarPerfil"
        class="dn"
        method="POST"
        frC-Callback="cbkGestionPerfil"
        action="/management/mvc-management/controller/portal.xwi_perfil.acc_borrar.json">
        <input name="p_codgrp" hidden>
        <input name="p_subgrp" value="" hidden>
        <input name="p_vpadre" value="" hidden> 
        <input name="p_ipadre" value="" hidden>
        <input name="p_delfrt" value="" hidden>
    </form>
</div>
