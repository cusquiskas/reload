<div class="card-block gestionOpcionesMenu">
    <h4 class="card-title">Opciones de Menú</h4>
    <form class="form-horizontal botones container" role="form" method="POST" action="">
        <button type="button" class="btn btn-outline-indigo modalOpcionMenu">Nuevo</button>
        <button type="button" class="btn btn-outline-indigo modalOpcionMenu">Modificar</button>
        <button type="button" class="btn btn-outline-danger borrarOpcionesMenu">Borrar</button>
        <button type="button" class="btn btn-outline-cyan perfilesOpcionMenu">Perfiles</button>
        <button type="button" class="btn btn-outline-cyan gestionMenuCarpetas">Gestión de Carpetas</button>
        <div class="listado dn">
            <div class="row">
                <div class="col-2">Código</div>
                <div class="col">Nombre</div>
                <div class="col-2">Tipo Pop-Up</div>
                <div class="col">Parámetro de sesión</div>
                <div class="col">Quick link</div>
                <div class="col">Activo</div>
                <div class="col">Nuevo CSS</div>
                <div class="col-2">Icono</div>
            </div>
        </div>
    </form>
    <div class="tituloConfig">Listado de Opciones de Menú</div>

    <form name="borrarOpcionesMenu" class="dn" method="POST" frC-Callback="borrarOpcionesMenu" action="/management/mvc-management/controller/portal.xwi_menu.guardar_menu_opcion.json">
        <input name="p_codmop" required/>
        <input name="p_flag" value="D" />
    </form>

    <form name="obtenerArbolFiltroCarpetasOpcMenu" class="dn" frC-Callback="obtenerArbolFiltroCarpetasOpcMenu" frC-AutoLoad="true" method="POST"
        action="/management/mvc-management/controller/portal.xwi_menu.listar_menu_carpeta.json">
        <input name="p_activa" value="S" />
    </form>

    <form name="listadoOpcionesMenu" method="POST" frC-Callback="listadoOpcionesMenu" frC-AutoLoad="true" action="/management/mvc-management/controller/portal.xwi_menu.listar_menu_opcion.json">
        <div class="container">
            <div class="row">
                <div class="buscadorFiltrosListado">
                    <div class="md-form">
                        <input type="text" name="p_nombre" maxlength="50" />
                        <label for="p_nombre" class="activa active">Búsqueda por nombre</label>
                    </div>

                    <div class="md-form">
                        <select class="form-control custom-select" name="p_activo">
                            <option value="">Todos</option>
                            <option value="S">Sí</option>
                            <option value="N">No</option>
                        </select>
                        <label for="p_activo" class="activa active">Activo</label>
                    </div>

                    <div class="md-form">
                        <input type="hidden" name="p_codmca" />
                        <input type="text" class="filtroPadre" frC-Submit='false' id="padre" name="p_padre" readonly/>
                        <label for="p_padre" class="activa active">Búsqueda por padre</label>
                        <span class="limpiarFiltroPadre">X</span>

                        <div class="col dn arbolModalGestionCarpetaFiltro margenArbol">
                            <ul class="treeModalGestionCarpetaFiltro">
                            </ul>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-info">
                        <i class="material-icons">search</i>
                        <span>Buscar</span>
                    </button>
                </div>
            </div>
        </div>
    </form>

    <div class="listado">
        <div class="row">
            <div class="col-2">Código</div>
            <div class="col">Nombre</div>
            <div class="col-2">Tipo Pop-Up</div>
            <div class="col">Parámetro de sesión</div>
            <div class="col">Quick link</div>
            <div class="col">Activo</div>
            <div class="col">Nuevo CSS</div>
            <div class="col-2">Icono</div>
        </div>
        <div class="tabla" id="listaOpcionesMenu">
            <!-- Resultado del contenido del listado de opciones de menú -->
        </div>
    </div>
</div>
