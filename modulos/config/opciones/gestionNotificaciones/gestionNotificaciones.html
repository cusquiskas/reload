<div class="card-block gestionNoticiafiones">
    <h4 class="card-title">Gestión de Notificaciones</h4>
    <form name="listadoNoticiafiones" method="POST" frC-Callback="listadoNoticiafiones" frC-AutoLoad="false"
        action="/recordatorio/admin_services/list">
        <input type="text" name="codagr" value="100" class="dn" />
        <div class="container">
            <div class="row">
                <div class="buscadorFiltrosListado">
                    <div class="md-form">
                        <input type="text" name="refer" />
                        <label for="refer">Búsqueda por Referencia</label>
                    </div>
                    <div class="md-form">
                        <input type="text" name="titulo" />
                        <label for="titulo">Búsqueda por Titulo</label>
                    </div>
                    <button type="submit" class="btn btn-info">
                        <i class="material-icons">search</i>
                        <span>Buscar</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="datatable">
            <table class="tblGestionNotificaciones table table-style-01" type="datatable"
                select="notificacionSeleccionada" deselect="notificacionDesseleccionada" language="ES"
                pagination="false">
                <thead>
                    <tr>
                        <th data="refer" width="15%">Referencia</th>
                        <th data="fecha" type="date" inmask="DD/MM/YYYY@hh:mm:ss.SSSZ" outmask="DD/MM/YYYY" width="15%">
                            Fecha</th>
                        <th data="titulo" width="40%">Asunto</th>
                        <th data="leidas" width="15%">Leidas</th>
                        <th data="noLeidas" width="15%">No Leidas</th>
                    </tr>
                </thead>
            </table>
            <div for="datatable">
                <button class="btn btn-outline-indigo" alpulsar="crearNotificacion">Crear Notificación</button>
                <button class="btn btn-outline-indigo" alpulsar="modificarNotificacion">Modificar Notificación</button>
            </div>
        </div>
    </form>
    <form name="cargaInicialGestionNotificaciones" frC-Callback="cargaInicialGestionNotificaciones" frC-AutoLoad="true">
    </form>
</div>
